dist: trusty
sudo: false
language: cpp

addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
      - ubuntu-toolchain-r-test
    packages:
      - clang-5.0
      - g++-6
      - valgrind

before_install:
  - pip install --user cpp-coveralls

script:
  - ./travis.sh

after_success:
  - coveralls --root . -E ".*CMakeFiles.*" -e googletest/ -E *unittest*
